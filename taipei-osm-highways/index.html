<html>
  <head>
    <title>Custom Vector Tiles - Taipei OpenStreetMap highways</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/pmtiles@2.7.0/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
      body {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript">
      // add the PMTiles plugin to the maplibregl global.
      let protocol = new pmtiles.Protocol();
      maplibregl.addProtocol("pmtiles", protocol.tile);

      let PMTILES_URL = "http://127.0.0.1:8080/data/highways.pmtiles";

      const p = new pmtiles.PMTiles(PMTILES_URL);

      // this is so we share one instance across the JS code and the map renderer
      protocol.add(p);

      // we first fetch the header so we can get the center lon, lat of the map.
      var map;
      p.getHeader().then((h) => {
        map = new maplibregl.Map({
          minZoom: h.minZoom,
          bounds: [
            [h.minLon, h.minLat],
            [h.maxLon, h.maxLat],
          ],
          container: "map",
          style: "http://127.0.0.1:8080/style.json",
        });
        map.showTileBoundaries = true;
        map.addControl(new maplibregl.NavigationControl());
      });
    </script>
  </body>
</html>
